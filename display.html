<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Feud Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js" type="module"></script>
</head>
<body class="bg-blue-900 text-white min-h-screen flex flex-col items-center p-8">
  <h1 class="text-4xl font-bold mb-6">🎉 Family Feud 🎉</h1>

  <div id="question" class="text-3xl font-semibold text-center mb-8">Waiting for host...</div>

  <div id="answers" class="grid grid-cols-2 gap-4 max-w-4xl w-full mb-8"></div>

  <div class="flex gap-20 text-center text-2xl mb-8">
    <div>
      <h2 class="font-bold">Team A</h2>
      <div id="scoreA">0</div>
    </div>
    <div>
      <h2 class="font-bold">Team B</h2>
      <div id="scoreB">0</div>
    </div>
  </div>

  <div class="flex gap-4">
    <span class="text-4xl" id="strike1">❌</span>
    <span class="text-4xl" id="strike2">❌</span>
    <span class="text-4xl" id="strike3">❌</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS99cX6swqx4--HiWD_kDh1cZVFXc2KfE",
      authDomain: "family-feud-game-13f89.firebaseapp.com",
      projectId: "family-feud-game-13f89",
      databaseURL: "https://family-feud-game-13f89-default-rtdb.firebaseio.com/",
      storageBucket: "family-feud-game-13f89.appspot.com",
      messagingSenderId: "911043163745",
      appId: "1:911043163745:web:dce176591585a093a21c20",
      measurementId: "G-Q2S4LXF4XM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const gameRef = ref(db, 'game');
    onValue(gameRef, (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.rounds || data.rounds.length === 0) return;

      const currentRound = data.rounds[data.currentRoundIndex];
      if (!currentRound) return;

      document.getElementById('question').textContent = currentRound.question || 'Waiting for host...';
      document.getElementById('scoreA').textContent = data.scoreA || 0;
      document.getElementById('scoreB').textContent = data.scoreB || 0;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';

      const totalSlots = 8;
      for (let i = 0; i < totalSlots; i++) {
        const box = document.createElement('div');
        box.className = 'bg-yellow-300 text-black text-xl p-3 rounded shadow h-20 flex items-center justify-between relative px-4';

        if (currentRound.answers[i] && currentRound.revealed[i]) {
          const answerText = document.createElement('div');
          answerText.className = 'font-bold';
          answerText.textContent = currentRound.answers[i].text;

          const pointsBox = document.createElement('div');
          pointsBox.className = 'bg-white text-black font-bold px-3 py-1 rounded';
          pointsBox.textContent = currentRound.answers[i].points;

          box.appendChild(answerText);
          box.appendChild(pointsBox);
        } else if (currentRound.answers[i]) {
          const numberCircle = document.createElement('div');
          numberCircle.className = 'w-10 h-10 rounded-full border-2 border-black flex items-center justify-center text-xl font-bold mx-auto';
          numberCircle.textContent = i + 1;
          box.appendChild(numberCircle);
        } else {
          box.textContent = '';
        }

        answersDiv.appendChild(box);
      }

      [1, 2, 3].forEach(n => {
        const el = document.getElementById(`strike${n}`);
        el.style.opacity = currentRound.strikes >= n ? '1' : '0.2';
      });
    });
  </script>
</body>
</html>
