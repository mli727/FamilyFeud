<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Feud Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 12px;
      max-width: 900px;
      width: 100%;
      height: 70vh;
    }
    .answer-box {
      position: relative;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      padding-left: 60px; /* space for number circle */
      color: black;
    }
    .answer-box.revealed {
      background-color: #facc15; /* Tailwind yellow-400 */
      cursor: default;
      color: black;
      padding-left: 20px;
      justify-content: flex-start;
    }
    .answer-box.unrevealed {
      background-color: #fbbf24; /* Tailwind yellow-500 */
    }
    .answer-box.empty {
      background-color: #94a3b8; /* Tailwind gray-400 */
      cursor: default;
      color: white;
    }
    .number-circle {
      position: absolute;
      left: 10px;
      width: 40px;
      height: 40px;
      border: 3px solid black;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      user-select: none;
    }
  </style>
</head>
<body class="bg-blue-900 text-white min-h-screen flex flex-col items-center p-8">
  <h1 class="text-4xl font-bold mb-6">üéâ Family Feud üéâ</h1>

  <div id="question" class="text-3xl font-semibold text-center mb-8">Waiting for host...</div>

  <div id="answers"></div>

  <div class="flex gap-20 text-center text-2xl mb-8">
    <div>
      <h2 class="font-bold">Team A</h2>
      <div id="scoreA">0</div>
    </div>
    <div>
      <h2 class="font-bold">Team B</h2>
      <div id="scoreB">0</div>
    </div>
  </div>

  <div class="flex gap-4">
    <span class="text-4xl" id="strike1">‚ùå</span>
    <span class="text-4xl" id="strike2">‚ùå</span>
    <span class="text-4xl" id="strike3">‚ùå</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS99cX6swqx4--HiWD_kDh1cZVFXc2KfE",
      authDomain: "family-feud-game-13f89.firebaseapp.com",
      projectId: "family-feud-game-13f89",
      databaseURL: "https://family-feud-game-13f89-default-rtdb.firebaseio.com",
      storageBucket: "family-feud-game-13f89.firebasestorage.app",
      messagingSenderId: "911043163745",
      appId: "1:911043163745:web:dce176591585a093a21c20",
      measurementId: "G-Q2S4LXF4XM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const gameRef = ref(db, 'game');

    onValue(gameRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById('question').textContent = data.question || 'Waiting for host...';
      document.getElementById('scoreA').textContent = data.scoreA || 0;
      document.getElementById('scoreB').textContent = data.scoreB || 0;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';

      // Always render 8 answer boxes (1-8)
      for (let i = 0; i < 8; i++) {
        const ans = (data.answers && data.answers[i]) || null;
        const revealed = data.revealed && data.revealed[i];
        const box = document.createElement('div');

        if (ans) {
          box.className = 'answer-box ' + (revealed ? 'revealed' : 'unrevealed');
          if (revealed) {
            box.textContent = `${ans.text} - ${ans.points} pts`;
            box.style.cursor = 'default';
          } else {
            box.textContent = '';
            // Show circle with number
            const circle = document.createElement('div');
            circle.className = 'number-circle';
            circle.textContent = (i + 1);
            box.appendChild(circle);
            // Click to reveal
            box.addEventListener('click', () => {
              const newRevealed = data.revealed ? [...data.revealed] : [];
              newRevealed[i] = true;
              set(gameRef, {...data, revealed: newRevealed});
            });
          }
        } else {
          // Empty slot - gray box with number circle only
          box.className = 'answer-box empty';
          const circle = document.createElement('div');
          circle.className = 'number-circle';
          circle.textContent = (i + 1);
          box.appendChild(circle);
          box.style.cursor = 'default';
        }

        answersDiv.appendChild(box);
      }

      [1, 2, 3].forEach(n => {
        const el = document.getElementById(`strike${n}`);
        el.style.opacity = data.strikes >= n ? '1' : '0.2';
      });
    });
  </script>
</body>
</html>
