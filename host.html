<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Feud Host</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-6">ðŸŽ® Host Panel</h1>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Question:</label>
    <input type="text" id="questionInput" class="w-full p-2 border rounded">
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-semibold">Answers:</label>
    <div id="answersContainer"></div>
    <button onclick="addAnswerInput()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Add Answer</button>
  </div>

  <button onclick="loadCustomQuestion()" class="mb-6 px-4 py-2 bg-green-600 text-white rounded">Load Question to Display</button>

  <div class="flex gap-4 mb-6">
    <button onclick="addStrike()" class="px-4 py-2 bg-red-500 text-white rounded">Add Strike</button>
    <button onclick="resetStrikes()" class="px-4 py-2 bg-gray-700 text-white rounded">Reset Strikes</button>
  </div>

  <div class="flex gap-4 mb-6">
    <button onclick="addScore('A')" class="px-4 py-2 bg-yellow-500 text-white rounded">+10 to Team A</button>
    <button onclick="addScore('B')" class="px-4 py-2 bg-yellow-600 text-white rounded">+10 to Team B</button>
    <button onclick="resetScores()" class="px-4 py-2 bg-gray-700 text-white rounded">Reset Scores</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS99cX6swqx4--HiWD_kDh1cZVFXc2KfE",
      authDomain: "family-feud-game-13f89.firebaseapp.com",
      projectId: "family-feud-game-13f89",
      databaseURL: "https://family-feud-game-13f89-default-rtdb.firebaseio.com/",
      storageBucket: "family-feud-game-13f89.appspot.com",
      messagingSenderId: "911043163745",
      appId: "1:911043163745:web:dce176591585a093a21c20",
      measurementId: "G-Q2S4LXF4XM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addAnswerInput = function () {
      const container = document.getElementById("answersContainer");
      const div = document.createElement("div");
      div.className = "flex items-center gap-2 mb-2";
      div.innerHTML = `
        <input type="text" placeholder="Answer" class="answerText p-2 border rounded w-2/3">
        <input type="number" placeholder="Points" class="answerPoints p-2 border rounded w-1/3">
      `;
      container.appendChild(div);
    };

    window.loadCustomQuestion = function () {
      const question = document.getElementById("questionInput").value;
      const answerEls = document.querySelectorAll(".answerText");
      const pointEls = document.querySelectorAll(".answerPoints");
      const answers = [];

      answerEls.forEach((input, i) => {
        const text = input.value;
        const points = parseInt(pointEls[i].value, 10);
        if (text && !isNaN(points)) {
          answers.push({ text, points });
        }
      });

      console.log("Submitting Question:", question);
      console.log("Answers:", answers);

      set(ref(db, "game"), {
        question,
        answers,
        revealed: Array(answers.length).fill(false),
        strikes: 0,
        scoreA: 0,
        scoreB: 0
      }).then(() => {
        console.log("Game state successfully written to Firebase.");
      }).catch((error) => {
        console.error("Error writing to Firebase:", error);
      });
    };

    window.addStrike = function () {
      const gameRef = ref(db, 'game');
      get(gameRef).then(snapshot => {
        const data = snapshot.val();
        const newStrikes = Math.min((data.strikes || 0) + 1, 3);
        set(gameRef, { ...data, strikes: newStrikes });
      });
    };

    window.resetStrikes = function () {
      const gameRef = ref(db, 'game');
      get(gameRef).then(snapshot => {
        const data = snapshot.val();
        set(gameRef, { ...data, strikes: 0 });
      });
    };

    window.addScore = function (team) {
      const gameRef = ref(db, 'game');
      get(gameRef).then(snapshot => {
        const data = snapshot.val();
        const scoreKey = team === 'A' ? 'scoreA' : 'scoreB';
        const newScore = (data[scoreKey] || 0) + 10;
        set(gameRef, { ...data, [scoreKey]: newScore });
      });
    };

    window.resetScores = function () {
      const gameRef = ref(db, 'game');
      get(gameRef).then(snapshot => {
        const data = snapshot.val();
        set(gameRef, { ...data, scoreA: 0, scoreB: 0 });
      });
    };
  </script>
</body>
</html>
